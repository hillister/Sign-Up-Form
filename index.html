<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <div class="container">
            <img class="background" src="ocean.jpg">
            <div class="box">
                <div class="grey"></div>
                <img class="logo" src="odin-lined.png">
                <p class="logoText">odin</p>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="headingText" id="text">
            <p>We're excited to have you here. Sign up to 
            gain exclusive access to our latest features,<br>
            updates, and special offers. 
            Fill out the form below to create 
            your account and<br> start your journey with <em>us</em> today!</p>
            <br>
            <p class="headingText">You <em>know</em> you want to.</p>
        </div>
        <form action="example.com/path" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <label for="user_email">Email Address:</label>
            <input type="email" id="user_email" name="user_email">
            <label for="phone_number">Phone Number:</label>
            <input type="number" id="phone_number" name="phone_number">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <label for="confirm_password">Confirm password:</label>
            <input type="password" id="confirm_password" name="confirm_password">
        </form>

    </div>

</body>
</html>
