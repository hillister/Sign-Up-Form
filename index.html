<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <div class="container">
            <img class="background" src="ocean.jpg">
            <div class="box">
                <div class="grey"></div>
                <img class="logo" src="odin-lined.png">
                <p class="logoText">odin</p>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="headingText" id="text">
            <p>We're excited to have you here. Sign up to 
            gain exclusive access to our latest features,<br>
            updates, and special offers. 
            Fill out the form below to create 
            your account and<br> start your journey with <em>us</em> today!</p>
            <br>
            <p class="headingText">You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form action="example.com/path" method="post">
                <div class="formContainer">
                    <legend>Let's do this!</legend>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user_email">EMAIL ADDRESS</label>
                            <input type="email" id="user_email" name="user_email" placeholder="johndoe@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" name="phone_number" placeholder="XXXXXXXXXXX" min-length="11" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number and one uppercase and lowercase letter, 
                            and at least 8 or more characters" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number and one uppercase and lowercase letter, 
                            and at least 8 or more characters" required>
                        </div>
                    </div>
                </div>
                <div class="submit">
                    <button type="submit">Create Account</button>
                    <p class="login">Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
 
    </div>

</body>
</html>
